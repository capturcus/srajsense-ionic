<ion-header>

  <ion-navbar>
    <ion-title>Options: {{feature.name}}</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="cancelModal()">Cancel</button>
      <button ion-button color="primary" (click)="closeModal()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let option of feature.options">{{option}}</div>
  <input [(ngModel)]="tempOption" />
  <button ion-button color="secondary" (click)="addOption()" >add option</button>
</ion-content>
