<ion-header>

  <ion-navbar>
    <ion-title>Add a Data Point</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <input [(ngModel)]="datapointName" placeholder="Datapoint name" />
  <hr />
  <div *ngFor="let feature of features; let i = index">
    name: <input [(ngModel)]="feature.name" />
    options: {{feature.options.length}}
    <button ion-button color="light" (click)="editOptions(feature, i)" >edit options</button>
  </div>
  <hr />
  <button ion-button color="primary" (click)="saveDataPoint()">Save datapoint</button>
  <button ion-button color="secondary" (click)="addFeature()">Add feature</button>
  <button ion-button color="light" (click)="addIntensity()">Add Intensity</button>
</ion-content>
